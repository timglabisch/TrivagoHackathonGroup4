<form ng-submit="submit()">
    <div class="form-group">
        <label class="form-label" for="hotelIds">Hotel</label>
        <select id="hotelIds" ng-model="data.selected" ng-options="hotel.name for hotel in $root.hotels" required="required"></select>
    </div>
    <button type="submit" class="btn btn-primary">Jetzt starten</button>
</form>
