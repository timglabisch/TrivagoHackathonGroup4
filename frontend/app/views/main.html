<div class="logo-div">
    <img class="img-responsive now" src="images/now.png" >
    <img class="img-responsive logo" src="images/logo@2x_.png">

</div>
<form class="form-horizontal form-size" ng-submit="submit()">
    <div class="form-group">
        <p>Standort</p>
        <div class="input-group">
            <span class="input-group-addon"><span class="fa fa-globe"></span></span>
            <input type="text" class="form-control" value="{{ location }}">
        </div>
    </div>
    <div class="form-group">
         <p>Wieviel Sterne soll das Hotel haben?</p>
         <div class="btn-group">
            <label class="btn btn-primary btn-lg" ng-model="stars.one" btn-checkbox>1</label>
            <label class="btn btn-primary btn-lg" ng-model="stars.two" btn-checkbox>2</label>
            <label class="btn btn-primary btn-lg" ng-model="stars.three" btn-checkbox>3</label>
            <label class="btn btn-primary btn-lg" ng-model="stars.four" btn-checkbox>4</label>
            <label class="btn btn-primary btn-lg" ng-model="stars.five" btn-checkbox>5</label>
        </div>
    </div>
    <div class="form-group">
        <p>Einzel- oder Doppelzimmer?</p>
        <div class="btn-group">
            <label class="btn btn-primary btn-lg" ng-model="doubleRoom" btn-radio="false"><span class="fa fa-female"></span></label>
            <label class="btn btn-primary btn-lg" ng-model="doubleRoom" btn-radio="true"><span class="fa fa-female"></span><span class="fa fa-male"></span></label>
        </div>
    </div>

    <button type="submit" class="btn btn-success btn-lg">Angebote anfragen</button>
</form>
